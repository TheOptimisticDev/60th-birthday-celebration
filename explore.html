<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Happy 60th Birthday, Father! 🎉</title>
  <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">
  <link rel="icon" type="favicon.ico" href="./assets/icon/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Happy 60th Birthday, Dad! 🎁🎉</h1>
    <p>Celebrating 60 amazing years of love, wisdom, and strength.</p>

    <div class="slideshow-container">
      <div class="tile" id="tile1">
        <div class="tile-inner">
          <div class="tile-front" style="background-image: url('./assets/img/img.jpg');"></div>
          <div class="tile-back" style="background-image: url('./assets/img/img-6.jpg');"></div>
        </div>
      </div>
      <div class="tile" id="tile2">
        <div class="tile-inner">
          <div class="tile-front" style="background-image: url('./assets/img/hero-img-1.jpeg');"></div>
          <div class="tile-back" style="background-image: url('./assets/img/img-4.jpg');"></div>
        </div>
      </div>
      <div class="tile" id="tile3">
        <div class="tile-inner">
          <div class="tile-front" style="background-image: url('./assets/img/img-3.jpg');"></div>
          <div class="tile-back" style="background-image: url('./assets/img/img-2.jpg');"></div>
        </div>
      </div>
      <div class="tile" id="tile4">
        <div class="tile-inner">
          <div class="tile-front" style="background-image: url('./assets/img/img-1.jpg');"></div>
          <div class="tile-back" style="background-image: url('./assets/img/hero-img-1.jpeg');"></div>
        </div>
      </div>
    </div>

    <button class="cta-button" onclick="redirect()">Watch Celebration Video</button>
  </div>

  <!-- Balloons -->
  <div class="balloons-container">
    <div class="balloon" style="--delay: 0s; --left: 10%;"></div>
    <div class="balloon" style="--delay: 2s; --left: 20%;"></div>
    <div class="balloon" style="--delay: 4s; --left: 30%;"></div>
    <div class="balloon" style="--delay: 6s; --left: 40%;"></div>
    <div class="balloon" style="--delay: 8s; --left: 50%;"></div>
    <div class="balloon" style="--delay: 10s; --left: 60%;"></div>
    <div class="balloon" style="--delay: 12s; --left: 70%;"></div>
    <div class="balloon" style="--delay: 14s; --left: 80%;"></div>
    <div class="balloon" style="--delay: 16s; --left: 90%;"></div>
  </div>

  <!-- Confetti Containers -->
  <div id="confetti-container-top"></div>
  <div id="confetti-container-bottom"></div>
</body>
</html>
