<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 60th Birthday, Father! 🎉</title>
  <link rel="icon" href="favicon.ico?v=1">
  <link rel="icon" type="favicon.ico" href="./assets/icon/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Happy 60th Birthday, Dad! 🎁🎉</h1>
    <p>Celebrating 60 amazing years of love, wisdom, and strength.</p>

    <div class="slideshow-container">
      <div class="tile" id="tile1">
        <div class="tile-inner">
          <div class="tile-front" style="background-image: url('./assets/img/img.jpg');"></div>
          <div class="tile-back" style="background-image: url('./assets/img/img-6.jpg');"></div>
        </div>
      </div>
      <div class="tile" id="tile2">
        <div class="tile-inner">
          <div class="tile-front" style="background-image: url('./assets/img/img-5.jpg');"></div>
          <div class="tile-back" style="background-image: url('./assets/img/img-4.jpg');"></div>
        </div>
      </div>
      <div class="tile" id="tile3">
        <div class="tile-inner">
          <div class="tile-front" style="background-image: url('./assets/img/img-3.jpg');"></div>
          <div class="tile-back" style="background-image: url('./assets/img/img-2.jpg');"></div>
        </div>
      </div>
      <div class="tile" id="tile4">
        <div class="tile-inner">
          <div class="tile-front" style="background-image: url('./assets/img/img-1.jpg');"></div>
          <div class="tile-back" style="background-image: url('./assets/img/img-7.jpg');"></div>
        </div>
      </div>
    </div>

    <button class="cta-button" onclick="redirect()">Watch Celebration Video</button>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 20%; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 4s;"></div>
  <div class="balloon" style="left: 40%; animation-delay: 6s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 8s;"></div>
  <div class="balloon" style="left: 60%; animation-delay: 10s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 12s;"></div>
  <div class="balloon" style="left: 80%; animation-delay: 14s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 16s;"></div>

  <!-- Confetti Containers -->
  <div id="confetti-container-top"></div>
  <div id="confetti-container-bottom"></div>
</body>
</html>
